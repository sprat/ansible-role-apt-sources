---
# Common defaults
apt_sources_cache_valid_time: 3600  # use 0 to always update the cache
apt_sources_enable_src: false  # add deb-src lines


# Debian-specific defaults
apt_sources_debian_release_repo_url: "http://deb.debian.org/debian"
apt_sources_debian_security_repo_url: "http://security.debian.org/debian-security"
apt_sources_debian_additional_repositories: []  # "backports", "proposed"
apt_sources_debian_components:
  - main
  - contrib
  - non-free


# Ubuntu-specific defaults
apt_sources_ubuntu_release_repo_url: "http://archive.ubuntu.com/ubuntu"
apt_sources_ubuntu_security_repo_url: "http://security.ubuntu.com/ubuntu"
apt_sources_ubuntu_additional_repositories: []  # 'backports', 'proposed'
apt_sources_ubuntu_components:
  - main
  - restricted
  - universe
  - multiverse
