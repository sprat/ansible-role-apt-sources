---
dependency:
  name: galaxy
driver:
  name: docker
lint: yamllint . && ansible-lint . && flake8
platforms:
  - name: instance
    image: geerlingguy/docker-${DISTRIB:-debian10}-ansible
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
    privileged: true
    pre_build_image: true
provisioner:
  name: ansible
verifier:
  name: testinfra
